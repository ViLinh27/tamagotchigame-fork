<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tamagotchi Tibia The Dog</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--main menu-->
    <div class="main-menu-screen">
        <div class="menu">
            <h1>Tamagotchi (version 1.4)--Linh fork</h1>
            <h3>This is the forked version of the original Tamagotchi game by Kristopher</h3>
            <div class="menu-buttons">
                <a href="#" id="action-menu-start-game">Start</a>
                <a href="#" id="action-menu-settings">Settings</a>
            </div>
        </div>
    </div>

    <!--settings-->
    <div class="menu-screen-settings">
        <div class="settings">
            <h2>Settings</h2>
            <div class="settings-buttons">
                <h3>Difficulty: <span id="diffSet">Normal</span></h3>
                <a href="#" id="action-settings-difficulty-hard">Hard</a>
                <a href="#" id="action-settings-difficulty-normal">Normal</a>
                <a href="#" id="action-settings-difficulty-easy">Easy</a>

                <br>

                <h3>Nightmode: <span id="nightmode">off</span></h3>
                <a href="#" id="nightmode-on">On</a>
                <a href="#" id="nightmode-off">Off</a>

                <br>

                <a href="#" id="action-settings-back">Back</a>
            </div>
        </div>
    </div>

    <!--main game screen-->
    <div class="game-screen">
        <div class="tamagotchi">
            <div class="hp">
                <p>Sleep: <span id="sleep-hp"></span>%</p>
                <p>Hunger: <span id="hunger-hp"></span>%</p>
                <p>Play: <span id="play-hp"></span>%</p>

                <br>

                <p id="score-bar">Score: <span id="score"></span></p>

            </div>

            <p><span id="name"></span></p>
                <p id="t-body">
                    <span id=""></span>
                    <span id=""></span>
                    <span id=""></span>
                    <span id=""></span>
                    <span id=""></span>
                    <span id=""></span>
                    <span id=""></span>
                </p>

                <div class="buttons"></div>
        </div>
    </div>
</body>
</html>
